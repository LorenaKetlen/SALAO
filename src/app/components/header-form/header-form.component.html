<ion-toolbar color="secondary">

      <ion-back-button defaultHref="{{rota}}"></ion-back-button>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button type="submit" >
      <ion-icon name="duplicate"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>{{title}}</ion-title>
</ion-toolbar>
