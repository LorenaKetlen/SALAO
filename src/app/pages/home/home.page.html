<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>SAL√ÉO INCLUSIVO</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of appPages" [routerLink]="p.url" detail>
      <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'" slot="start" [color]="p.color"></ion-icon>
      <ion-label>{{ p.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
