<app-header-form title="Tipo de Servico" tela="tipo-servico"></app-header-form>
<ion-content class="ion-padding">
  <ion-text color="dark" class="ion-text-left">
    <h1>Serviços Disponíveis</h1>
  </ion-text>
  <form [formGroup]="formGroup" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">Descrição:</ion-label>
      <ion-input type="text" formControlName="descricao"></ion-input>

      <ion-label position="floating">Valor:</ion-label>
      <ion-input type="text" formControlName="valor" [brmasker]="{money: true, decimal: 2}"></ion-input>
    
    </ion-item>
    <ion-button type="submit" expand="block" color="secondary" [disabled]="!formGroup.valid">Salvar</ion-button>
  </form>
</ion-content>
