<app-header-general titulo="serviços disponíveis" pagina="home"></app-header-general>

<ion-content>
  <ion-text color="dark" class="ion-text-left">
    <h1> SERVIÇOS DISPONÍVEIS</h1>
  </ion-text>

  <div id="container">

    <ion-list  *ngIf="isAdmin">
      <ion-item-sliding *ngFor="let tipo of tipos">
      <ion-item [routerLink]="'/adicionar-tipo/' + tipo.id" detail>
          <ion-label>{{tipo.descricao}}</ion-label>
          <ion-label>R${{tipo.valor}}</ion-label>
        </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="excluirTipoServico(tipo.id)"> Excluir</ion-item-option>
        </ion-item-options> 
      </ion-item-sliding>
    </ion-list>

    <ion-list *ngIf="!isAdmin">
      <ion-item-sliding *ngFor="let tipo of tipos">
      <ion-item>
          <ion-label>{{tipo.descricao}}</ion-label>
          <ion-label>R${{tipo.valor}}</ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>



    <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="isAdmin">
    <ion-fab-button routerLink="/adicionar-tipo" color=primary>
        <ion-icon name="duplicate"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    
  </div>
</ion-content>
